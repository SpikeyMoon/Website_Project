<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="account-overview">
        <div class="account-display">
            <div class="profile-picture">
                <img src="" alt="" class="profile-picture">
            </div>
            <h1 class="account-name"></h1>
        </div>
        <div class="account-nav">
            <p class="account-navigation account-navigation-1">Account Management</p>
            <p class="account-navigation account-navigation-2">Marketing Preferences</p>
            <p class="account-navigation account-navigation-3">Linked Accounts</p>
            <p class="account-navigation account-navigation-4">Redeem Codes</p>
            <p class="account-navigation account-navigation-5">Transactions History</p>
        </div>
        <button class="logout-button">LOG OUT</button>
    </div>
    <div class="account-content account-management active">
        <div class="section-title">
            <p class="title-display">Account Management</p>
            <button class="edit-account-button">EDIT ACCOUNT</button>
        </div>
        <div class="section-description"></div>
        <table class="table-management-table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
            </tr>
            <tr>
                <th>Display Name</th>
                <th>Forums Name</th>
            </tr>
            <tr>
                <td>Jomith</td>
                <td>Jomith</td>
            </tr>
            <tr>
                <th>Email Address</th>
                <th>Password</th>
            </tr>
            <tr>
                <td>Smith.John@gmail.com</td>
                <td>****************</td>
            </tr>
            <tr>
                <th>Country</th>
                <th>Language</th>
            </tr>
            <tr>
                <td>England</td>
                <td>English</td>
            </tr>
        </table>
    </div>
    <div class="account-content marketing-preferences"></div>
    <div class="account-content linked-accounts"></div>
    <div class="account-content redeem-code"></div>
    <div class="account-content transactions-history"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
