<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="onethread.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background"></div>
    <div class="container">
        <div class="row main-content">
            <div class="col-lg-9 breadcrumb-container">
                    <p class="breadcrumb"><span class="click-to-go-home">Home</span> > Community > <span class="click-to-go-back">Players helping Players</span></p>
            </div>
            <div class="col-lg-12 forum-main">
                <div class="forum-main-section section-question">
                    <div class="main-section-header">
                        <p class="main-section-title">Question</p>
                    </div>
                    <div class="main-section-body">
                        <div class="main-section-item">
                            <div class="poster-info">
                                <h3 class="poster-name" id="poster-name">Jomith</h3>
                                <p class="poster-tier">Initiative</p>
                                <div class="poster-pfp jomith-pfp"></div>
                                <p class="poster-rep">0</p>
                                <p class="poster-posts">1 posts</p>
                            </div>
                            <div class="thread-detail">
                                <h3 class="thread-title" id="post-title"></h3>
                                <p class="thread-subtitle">Posted 1 minutes ago</p>
                                <p class="thread-content" id="post-content"></p>
                                <hr>
                                <button class="quote-button"><i class="fa fa-plus"></i></button> <button class="quote-button text-button">Quote</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="select-category">
            <div class="select-category-container">
                <div class="select-category-header">
                    <h3 class="title">Select Forum</h3>
                    <i class="fa fa-times cancel-posting"></i>
                </div>
                <div class="select-category-body">
                    <select name="" id="">
                        <optgroup label="News">
                            <option value="">Announcements & Events</option>
                            <option value="">Developer Workshop & Update Notes</option>
                            <option value="">Livestreams & Contests</option>
                        </optgroup>
                        <optgroup label="Games">
                            <option value="">Doom</option>
                            <option value="">Paragon</option>
                            <option value="">Steep</option>
                        </optgroup>
                        <optgroup label="Community">
                            <option value="">Players helping players</option>
                            <option value="">General discussion</option>
                            <option value="">Recruitment</option>
                            <option value="">Fan Zone</option>
                        </optgroup>
                        <optgroup label="Bug Reports">
                            <option value="">PC bugs</option>
                            <option value="">XBox bugs</option>
                            <option value="">PS4 bugs</option>
                            <option value="">Nintendo Switch bugs</option>
                        </optgroup>
                    </select>
                    <button class="confirm-button">Continue</button>
                </div>
            </div>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="selfpost.js"></script>
</body>

</html>
