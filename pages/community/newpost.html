<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="newpost.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="breadcrumb-container">
            <p class="breadcrumb"><span class="click-to-go-home">Home</span> > Community > Players helping Players</p>
        </div>
        <div class="forum-main-section">
            <h3 class="new-post-title">Ask a question</h3>
            <p class="new-post-description">You can post now and register later. If you have an account, sign in now to
                post with your account.</p>
            <div class="forum-post-box">
                <div id="new-post-title">
                    <input type="text" name="" class="new-post-input"></div>
                <div id="new-post-email">
                    <input type="text" name="" class="new-post-input"></div>
                <div class="edit-area">
                    <div class="first-row">
                        <i class="fa fa-bold"></i>
                        <i class="fa fa-italic"></i>
                        <i class="fa fa-underline"></i>
                        <i class="fa fa-strikethrough"></i>
                        <div class="vertical-divider"></div>
                        <i class="fa fa-link"></i>
                        <i class="fa fa-quote-left"></i>
                        <i class="fa fa-eye"></i>
                        <i class="fa fa-smile"></i>
                        <div class="vertical-divider"></div>
                        <i class="fa fa-align-left"></i>
                        <i class="fa fa-align-center"></i>
                        <i class="fa fa-align-right"></i>
                        <i class="fa fa-align-justify"></i>
                    </div>
                    <div class="edit-main">
                        <textarea name="" id="" cols="30" rows="10" class="edit-textarea"></textarea>
                    </div>
                    <div class="edit-footer">
                        <label class="footer-paragraph">Upload Media File</label>
                        <input class="upload-media" type="file" placeholder="Upload media file">
                    </div>
                </div>
            </div>
            <div class="action-footer">
                <button class="cancel-button">Cancel</button>
                <button class="submit-button">Submit question</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="newpost.js"></script>
</body>

</html>
